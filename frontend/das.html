<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tamil Project - Mind Map</title>
    <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .tree-container {
            position: relative;
            margin: 20px;
            text-align: center;
        }
        
        .tree-node {
            position: relative;
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        
        .tree-node a {
            padding: 10px 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #e9ecef;
            color: #007bff;
            text-decoration: none;
        }
        
        .tree-node a:hover {
            background-color: #007bff;
            color: white;
        }
        
        .connection-line {
            position: absolute;
            background: #007bff;
            z-index: -1;
        }
        
        .vertical-line {
            width: 2px;
        }
        
        .horizontal-line {
            height: 2px;
        }
        
        .top-right-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .distree {
            margin-top: 50px;
            text-align: center;
        }
        
        #selectedTree {
            display: inline-block;
            position: relative;
            margin-top: 20px;
        }
        
        .parent-node {
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block;
            /* Ensure parent node does not occupy full width */
        }
        
        .child-nodes-container {
            display: flex;
            /* Use flexbox for child nodes layout */
            justify-content: center;
            /* Center child nodes */
            flex-wrap: wrap;
            /* Allow wrapping if needed */
        }
        
        .child-node {
            display: inline-block;
            /* Align child nodes in a row */
            margin: 10px 20px;
            /* Space between child nodes */
            position: relative;
            /* Required for connection lines */
            text-align: center;
            /* Center text in child nodes */
        }
        
        .form-container {
            position: absolute;
            top: 100px;
            right: 20px;
            width: 250px;
            z-index: 1000;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        #routeNodeInput {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1 class="text-center">Mind Map of Nodes</h1>

    <div class="main">
        <div class="displaytrees tree-container"></div>
    </div>

    <button id="addRouteNode" class="top-right-button btn btn-primary">Add Route Node</button>

    <div id="dropdownInput" class="dropdown-input form-container" style="display: none;">
        <form id="routeNodeForm" class="bg-light p-2 border rounded">
            <h5 class="mb-2">Add Route Node</h5>
            <div class="form-group">
                <label for="parentNodeInput">Parent Node:</label>
                <input type="text" class="form-control form-control-sm" id="parentNodeInput" name="parentNodeInput" value="new parent" readonly>
            </div>
            <div class="form-group">
                <label for="routeNodeInput">Enter Route Node:</label>
                <input type="text" class="form-control form-control-sm" id="routeNodeInput" name="routeNodeInput" placeholder="Route Node" required>
            </div>
            <button type="submit" class="btn btn-success btn-block btn-sm">Submit</button>
        </form>
    </div>

    <div class="distree">
        <h1>trees</h1>
        <div id="selectedTree"></div>
    </div>

    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>
